<!-- templates/login.html -->

{% extends "base.html" %}

{% block main %}

<style>
    .alert{
        padding: 10px;
        background-color: #5ac8ff;
        color: white;
    }
</style>

<table>
    <form method="post">
    {{ form.csrf_token }}
    <tr>
        <td>User Name: {{ form.user }}</td>
    </tr>
    <tr>
        <td>Password: {{ form.password }} </td>
    </tr>
    <tr>
        <td>{% if message %}<p class="alert">{{ message }}</p>{% endif %}</td>
    </tr>
    <tr>
        <td>{{ form.submit(class_="button") }}</td>
    </tr>
</form>
</table>
{% endblock %}
